version: "3.4"

networks:
  internal:
    driver: bridge

services:
  app:
    networks:
      - internal
    build:
      context: ${PWD}
    links:
      - db
      - redis
  nginx:
    networks:
      - internal
    restart: always
    image: nginx:1.23.3-alpine-perl
    links:
      - app
  db:
    networks:
      - internal
    restart: always
    volumes:
      - ${PWD}/postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE}
    image: postgres:15.2-alpine3.17
  redis:
    networks:
      - internal
    restart: always
    image: redis:7.0.9-alpine3.17
